---
layout: blog
title: News
---

    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      <div class="row">
          <article class="span8">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <p><a href="{{ post.url }}"></a></p>
              <p>Post summary</p>
              {{ post.excerpt }}
              <a href="{{ post.url }}" class="btn">Read More &raquo;</a>
          </article>
      </div><!-- /.row -->
      <hr>
    {% endfor %}
